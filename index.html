<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star Wars RPG Game</title>

    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="../rpg-game/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../rpg-game/assets/css/style.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/images/favicon.jpg">

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--Javascript-->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</head>

<div class="container">

    <body>

        <!--Game Title-->
        <div class="main-section-title">Star Wars RPG!</div>

        <!--Game Play Area-->
        <div id="main-game-section">

            <!--Character Selection-->
            <div class="section-title">Select Your Character</div>
            <br>
            <div id="characters-section"></div>
            <br>

            <!--Selected Character-->
            <div id="selected-character-section">
                <div class="section-title">Your Character</div>
                <div id="selected-character"></div>
            </div>
            <br>

            <!--Enemy Characters-->
            <div id="available-to-attack-section">
                <div class="section-title">Enemies Available To Attack</div>
            </div>
            <br>

            <!--Enemy Defender-->
            <div id="action">
                <div class="character-section">
                    <div class="section-title">Defender</div>
                    <div id="defender"></div>
                </div>
            </div>
            <br>

            <!--Attack Button-->
            <div class="alert alert-danger" role="alert">
                <div class="section-title">Fight Section</div>
                <div id="fight-section">
                    <button id="attack-button">Attack</button>
                </div>
            </div>

            <!--Area for game messages-->
            <div class="alert alert-dark" role="alert">
                <p id="battle-message">Ready Set Battle!</p>
                <div id="game-message"></div>
            </div>

        </div>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    </body>

</div>

</html
